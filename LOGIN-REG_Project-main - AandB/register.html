<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-image: url("recipe/bg.jpg");
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 3rem;
  background-color: wheat;
  border: solid brown;
  border-radius: 20px;
  margin: 10rem 20rem 10rem 20rem;
  text-align: left;
  position: inherit;
}

.regheader{
  text-align: center;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 20px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: burlywood;
  color: whitesmoke;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  text-shadow: black 1px 1px;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
  padding: 3rem;
  background-color: white;
  border: solid black;
  border-radius: 5px;
  margin: 250px;
  text-align: left;
}
</style>
</head>
<body>

  <div class="container">
    <div class="regheader">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    </div>

    <div>
    <label for="username"><b>User Name</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" required>
    </div>

    <div>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    </div>

    <div>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    <hr>
    <p style="text-align: center;">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    </div>
    
    <div>
    <button class="registerbtn" onclick="location.href = 'Main.html';">Register</button>
    </div>

    <div>
      <p style="text-align: center;">Already have an account? <a href="login.html">Login</a>.</p>
    </div>

  </div>
  
  


</body>
</html>
